<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<style>
    table,th,td{
        border: 1px solid black;
    }


</style>

<body>
    <h2>BASIC OF HTML TABLE</h2>
    <table border="5">
        <tr>
            <th>company</th>
            <th>contact</th>
            <th>country</th>
        </tr>
        <tr>
            <td style="color:blue">alferds</td>
            <td style="color:blue">maria</td>
            <td style="color:blue">germany</td>
        </tr>
        <tr>
            <td>comercial</td>
            <td>franciso</td>
            <td>mexico</td>
        </tr>
        <tr>
            <td>futterkisto</td>
            <td>anders</td>
            <td>moctezuma</td>
        </tr>
    </table>
</body>

</html>
